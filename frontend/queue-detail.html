<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Detail - Counter Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Queues</a>
            <a href="templates.html">Templates</a>
        </nav>

        <h1 id="queueTitle">Queue Detail</h1>

        <div class="actions">
            <button class="btn btn-secondary" onclick="editQueue()">Edit Queue</button>
            <button class="btn btn-danger" onclick="deleteQueue()">Delete Queue</button>
            <button class="btn btn-primary" onclick="showAddDiffModal()">Add Diff</button>
            <button class="btn btn-primary" onclick="showLinkTemplateModal()">Link Template</button>
            <button class="btn btn-danger" onclick="clearAllDiffs()">Clear All Diffs</button>
            <button class="btn btn-secondary" onclick="goBack()">Back to List</button>
        </div>

        <div id="error" class="error" style="display:none;"></div>
        <div id="success" class="success" style="display:none;"></div>

        <!-- Metrics Section -->
        <div class="metrics-box">
            <h3>Metrics</h3>
            <div class="date-controls">
                <label>Reference Date:</label>
                <button class="btn btn-secondary" onclick="adjustDate(-7)">-7d</button>
                <button class="btn btn-secondary" onclick="adjustDate(-1)">-1d</button>
                <input type="date" id="dtRif" onchange="loadMetrics()">
                <button class="btn btn-secondary" onclick="adjustDate(1)">+1d</button>
                <button class="btn btn-secondary" onclick="adjustDate(7)">+7d</button>
            </div>
            <div id="metricsContent"></div>
        </div>

        <!-- Diffs Table -->
        <h2>Diffs</h2>
        <table id="diffsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Value</th>
                    <th>Date</th>
                    <th>Expiry</th>
                    <th>Manual</th>
                    <th>Description</th>
                    <th>From Template</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="diffsBody">
            </tbody>
        </table>
    </div>

    <!-- Edit Queue Modal -->
    <div id="queueModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeQueueModal()">&times;</span>
            <h2>Edit Queue</h2>
            <form id="queueForm" onsubmit="saveQueue(event)">
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="queueName" required>
                </div>

                <div class="form-group">
                    <label>Init Value:</label>
                    <input type="number" step="0.01" id="queueInitValue" required>
                </div>

                <div class="form-group">
                    <label>Init Date:</label>
                    <input type="datetime-local" id="queueDtInitValue" required>
                </div>

                <div class="form-group">
                    <label>Expiry Date (optional):</label>
                    <input type="date" id="queueDtExpiryInitValue">
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="queueIsWithLinearConsumption">
                        With Linear Consumption
                    </label>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeQueueModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Add/Edit Diff Modal -->
    <div id="diffModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDiffModal()">&times;</span>
            <h2 id="diffModalTitle">Add Diff</h2>
            <form id="diffForm" onsubmit="saveDiff(event)">
                <input type="hidden" id="diffId">

                <div class="form-group">
                    <label>Value:</label>
                    <input type="number" step="0.01" id="diffValue" required onchange="updateDiffFormFields()">
                </div>

                <div class="form-group">
                    <label>Date:</label>
                    <input type="datetime-local" id="diffDtDiff" required>
                </div>

                <div class="form-group" id="diffExpiryGroup">
                    <label>Expiry Date (optional, only for positive values):</label>
                    <input type="date" id="diffDtExpiry">
                </div>

                <div class="form-group" id="diffIsManualGroup" style="display:none;">
                    <label>
                        <input type="checkbox" id="diffIsManual">
                        Is Manual (required for negative values)
                    </label>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <input type="text" id="diffDescription">
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeDiffModal()">Cancel</button>
            </form>
        </div>
    </div>

    <!-- Link Template Modal -->
    <div id="linkTemplateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLinkTemplateModal()">&times;</span>
            <h2>Link Template to Queue</h2>
            <form id="linkTemplateForm" onsubmit="saveLinkTemplate(event)">
                <div class="form-group">
                    <label>Template:</label>
                    <select id="linkTemplateId" required>
                        <option value="">Select a template...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Start Date:</label>
                    <input type="date" id="linkDtStartLink" required>
                </div>

                <div class="form-group">
                    <label>End Date:</label>
                    <input type="date" id="linkDtEndLink" required>
                </div>

                <button type="submit" class="btn btn-success">Link</button>
                <button type="button" class="btn btn-secondary" onclick="closeLinkTemplateModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/queue-detail.js"></script>
</body>
</html>
