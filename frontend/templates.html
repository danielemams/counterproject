<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templates - Counter Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="index.html">Queues</a>
            <a href="templates.html">Templates</a>
        </nav>

        <h1>Templates</h1>

        <div class="actions">
            <button class="btn btn-primary" onclick="showCreateTemplateModal()">Create Template</button>
        </div>

        <div id="error" class="error" style="display:none;"></div>
        <div id="success" class="success" style="display:none;"></div>

        <table id="templatesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Value</th>
                    <th>Day of Period</th>
                    <th>Frequency</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="templatesBody">
            </tbody>
        </table>
    </div>

    <!-- Create/Edit Template Modal -->
    <div id="templateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTemplateModal()">&times;</span>
            <h2 id="modalTitle">Create Template</h2>
            <form id="templateForm" onsubmit="saveTemplate(event)">
                <input type="hidden" id="templateId">

                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="templateName" required>
                </div>

                <div class="form-group">
                    <label>Value:</label>
                    <input type="number" step="0.01" id="templateValue" required>
                </div>

                <div class="form-group">
                    <label>Frequency Unit:</label>
                    <select id="templateFrequencyUnit" required onchange="updateFrequencyFields()">
                        <option value="">Select...</option>
                        <option value="DAYS">Days</option>
                        <option value="WEEKS">Weeks</option>
                        <option value="MONTHS">Months</option>
                        <option value="YEARS">Years</option>
                    </select>
                </div>

                <div class="form-group" id="frequencyNumGroup">
                    <label>Frequency Number:</label>
                    <input type="number" id="templateFrequencyNum" min="1" value="1" required>
                </div>

                <div class="form-group">
                    <label id="dayOfPeriodLabel">Day of Period:</label>
                    <input type="number" id="templateDayOfPeriod" min="1" value="1" required>
                    <small id="dayOfPeriodHelp"></small>
                </div>

                <button type="submit" class="btn btn-success">Save</button>
                <button type="button" class="btn btn-secondary" onclick="closeTemplateModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/templates.js"></script>
</body>
</html>
